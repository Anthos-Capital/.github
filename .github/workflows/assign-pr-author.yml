name: Auto-Assign PR to Author

on:
    workflow_call:
        secrets:
            GITHUB_TOKEN:
                required: true
    pull_request:
        types: [opened]

jobs:
    assign_author:
        name: Assign author to PR
        runs-on: ubuntu-latest
        steps:
            - name: Assign author to PR
              uses: technote-space/assign-author@v1
